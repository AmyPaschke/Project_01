<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link to google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Realm Roller</title>
  </head>
  <body>
    <div class="bg-image hero is-success is-fullheight">
        <div class="hero-body">
            <section style="display:fixed"class="container">
                <div class="columns">
                    <div class="column center">
                    <h4>Name Generator</h4>
                    <hr />
                    <div class="select is-rounded input-field">
                        <select name="raceInput" id="raceInput">
                          <option value="random">Random</option>
                          <option value="elf">Elf</option>
                          <option value="dwarf">Dwarf</option>
                          <option value="pirate">Human</option>

                        </select>
                      </div>
                    <br />
                    <div>
                    <button class="button center" id="npcGenButton">Generate</button>
                    </div>
                    <br />
                    <div id="npcContainer" class="hidden">
                        <div>Name: <span id="npcName"></span></div>
                        <div>Race: <span id="npcRace"></span></div>
                        <div>Age: <span id="npcAge"></span></div>
                        <div>Height: <span id="npcHeight"></span> Weight: <span id="npcWeight"></span></div>
                        <div>Wealth: <span id="npcWealth"></span></div>
                        <div id="npcDescription"></div>
                    </div>
                    </div>

                    <div class="column center is-half">
                      <h4>Map</h4>
                      <hr />
                      <div id="large-image"></div>
                      <input type="url" name="link" id="link"  placeholder="Insert image URL here" /><br>
                        <a class="button" value="Show Image" id="maps"> Add Image </a>
                        <a class="button button-rm" value="remove image" id="maps-rm"> Remove Image</a>
                      </form>
                  </div>
                    <div class="column center">
                    <h4>Notes</h4>
                    <hr />
                    <div id="textarea"></div>
                    <br />
                    <h4>d20 Roller</h4>
                    <hr />
                    <p>Choose your dice:</p>
                    <div class="select is-rounded input-field">
                      <select name="diceInput" id="diceInput">
                      <option value="d4">d4</option>
                      <option value="d6">d6</option>
                      <option value="d8">d8</option>
                      <option value="d10">d10</option>
                      <option value="d12">d12</option>
                      <option value="d20">d20</option>
                      </select>
                      <br />
                  </div>
                  <div>
                    <button class="button center" id="dice-button">Roll!</button>
                    <h4>Result: <span id="show-number"></span></h4>
                  </div>
                </div>
            </section>
        </div>
    </div>

    <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/notes.js"></script>
    <script src="javascript/npc_generator.js"></script>
    <script src="javascript/imgfunction.js"></script>
    <script src="javascript/d20-roller.js"></script>
  </body>
</html>
