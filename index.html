<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Project One</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <h4>Name Generator</h4>
                <hr />
                <div class="input-field">
                <select name="raceInput" id="raceInput">
                    <option value="" disabled selected>Choose a race</option>
                    <option value="elf">Elf</option>
                    <option value="dwarf">Dwarf</option>
                    <option value="pirate">Human</option>
                </select>
                </div>
                <button class="btn" id="npcGenButton">npcButton</button>
                <br />
                <h5>Generated Names:</h5>
                <!--
                space for names
                -->
            </div>
            <div class="column is-half">
                <h4>Map</h4>
                <div id="large-image"></div>
                <!-- area for the image to be placed
                paste function for a link -->
            </div>
            <div class="column">
                <h4>Notes</h4>
                <!-- Notes field -->
                <div id="textarea"></div>
                <br/>
                <h4 id="show-numbner">d20 Roller</h4>
                <button id="d20-button">Roll a d20!</button>
            </div>

        </div>
    </div>

    <div class="bg-image hero is-success is-fullheight"></div>
    
    <script src="javascript/script.js"></script>
</body>
</html>
